<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .event-card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .event-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .event-details {
      padding: 20px;
    }

    .event-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .event-description {
      font-size: 14px;
      color: #666;
      margin-bottom: 15px;
    }

    .event-date {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
